jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4  # Change back to this action if it's working
        with:
          server: ${{ secrets.FTP_HOST }}
